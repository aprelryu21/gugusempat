 <body>
  <main>
   <!-- Halaman 1: Splash Screen -->
   <div id="splashScreen" class="splash-screen">
    <div class="top-container">
     <div class="splash-logo-box">
      <img src="https://raw.githubusercontent.com/aprelryu21/gugusempat/main/logo.png" alt="Logo Gugus 4 Widya Karya" class="splash-logo-img" onerror="this.style.display='none';">

    </div>
    <div class="center-container">
     <div id="logoText" class="logo-text">
      GUGUS 4 WIDYA KARYA
     </div>
     <div class="splash-buttons">
      <a href="sertifikat.html" class="splash-button">Sertifikat Generator</a>
      <a href="presensi.html" class="splash-button">Presensi Peserta</a>
      <a href="dokumentasi.html" class="splash-button">Dokumentasi</a><a href="#" onclick="checkDownloadAvailability(event)" class="splash-button">Unduh Sertifikat</a>
     </div>
    </div>
    <div class="bottom-content">
     <div class="made-with-love">
      ❤️ Made With Mumet By AprelRYU ❤️
     </div>
     <div class="social-links">
      <a href="https://www.instagram.com/aprelryu" target="_blank" rel="noopener noreferrer" class="social-link instagram"> Instagram </a>
      <a href="https://tiktok.com/@aprelryu" target="_blank" rel="noopener noreferrer" class="social-link tiktok"> TikTok </a>
      <a href="https://youtube.com/aprelryu" target="_blank" rel="noopener noreferrer" class="social-link youtube"> YouTube </a>
     </div>
     <div class="whatsapp-contact">
      Butuh Aplikasi <a href="sample.html">Seperti Ini</a>? Coba Tanya-Tanya Aja Juga Boleh Kok Lewat 
      <a href="https://wa.me/6282114445631" target="_blank" rel="noopener noreferrer">WhatsApp</a>.
     </div>
    </div>
   </div>
   <!-- Modal Password -->
   <div id="passwordModalOverlay" class="modal-overlay" onclick="closePasswordModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
     <button class="modal-close" onclick="closePasswordModal()">×</button>
     <div class="modal-title">Masukkan Password</div>
     <form id="passwordForm" onsubmit="checkPassword(event)">
      <div class="form-group">
       <input type="password" id="passwordInput" class="form-input" placeholder="Password..." required>
      </div>
      <div class="confirm-buttons">
       <button type="button" class="neobrutalism-button" onclick="closePasswordModal()">Batal</button>
       <button type="submit" class="neobrutalism-button btn-create">Lanjutkan</button>
      </div>
     </form>
    </div>
   </div>
   <!-- Modal Hitung Mundur -->
   <div id="countdownModalOverlay" class="modal-overlay" onclick="closeCountdownModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
     <button class="modal-close" onclick="closeCountdownModal()">×</button>
     <div id="countdownModalTitle" class="modal-title" style="text-align: center; line-height: 1.6; margin-bottom: 25px;"></div>

     <!-- Tombol Aksi -->
     <div class="confirm-buttons">
      <button type="button" class="neobrutalism-button" onclick="closeCountdownModal()">Tutup</button>
      <button type="button" class="neobrutalism-button btn-create" onclick="forceOpenDownload()">Buka</button>
     </div>
    </div>
   </div>
