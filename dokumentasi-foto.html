<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dokumentasi Foto - GUGUS 4 WIDYA KARYA</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/aprelryu21/gugusempat/main/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="style.css">
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body>
  <main>
   <div class="page-content" style="display: block;">
    <div class="container">
     <div class="header neobrutalism-box">
      <h1 id="photoHeaderTitle">Memuat Dokumentasi...</h1>
      <h2 id="photoHeaderSubtitle">Mohon tunggu sebentar</h2>
     </div>

     <!-- Grid Foto Highlight (TAHAP 3) -->
     <div class="highlight-grid">
      <!-- Placeholder saat memuat -->
      <div class="photo-placeholder" style="grid-column: 1 / -1;">Memuat foto highlight...</div>
     </div>

     <!-- Wadah Foto Tunggal (Pengganti Grid dan Carousel) -->
     <div id="photo-viewer" class="neobrutalism-box-light" style="box-shadow: 6px 6px 0px #3498db;">
      <!-- Gambar akan ditampilkan di sini oleh JavaScript -->
      <div class="photo-placeholder">Memuat foto...</div>
     </div>

     <!-- Navigasi Foto -->
     <div class="photo-navigation">
      <button id="prevButton" class="nav-button" disabled>Sebelumnya</button>
      <div id="photoCounter" class="photo-counter">0 / 0</div>
      <button id="nextButton" class="nav-button" disabled>Selanjutnya</button>
      </div>
     </div>


     <div class="button-row" style="justify-content: center;">
        <a href="dokumentasi.html" class="neobrutalism-button btn-back"> Kembali </a>
     </div>

     <div class="made-with-love-footer">
      ❤️ Made With Mumet By AprelRYU ❤️
     </div>
    </div>
   </div>

   <!-- Fixed Footer Navigation -->
   <div id="fixedFooter" class="footer">
    <div class="footer-nav">
     <a href="dokumentasi.html" class="nav-button nav-docs active">Dokumentasi</a>
     <a href="index.html" class="nav-button nav-home">Beranda</a>
     <a href="sertifikat.html" class="nav-button nav-cert">Sertifikat</a>
    </div>
   </div>
  </main>
  <script src="script.js"></script>
 </body>
</html>
